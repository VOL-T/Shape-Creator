<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Creator</title>
    <link rel="stylesheet" href="style1.css"
</head>
<body>
    <div id="customize">
        <!--sliders with customization-->
        <div class="sliderdiv">
            <input type="range" min="3" max="20" id="sides" class="slider">
            <p>sides: <span id="numberS"></span></p>

            <script>
                var sides = document.getElementById("sides");
                var outputS = document.getElementById("numberS");
                outputS.innerHTML = sides.value;

                sides.oninput = function()
                {
                    outputS.innerHTML = this.value;
                }
            </script>
        </div>
        <div class="sliderdiv">
            <input type="range" min="1" max="50" id="length" class="slider">
            <p>length: <span id="numberL"></span></p>

            <script>
                var length = document.getElementById("length");
                var outputL = document.getElementById("numberL");
                outputL.innerHTML = length.value;

                length.oninput = function()
                {
                    outputL.innerHTML = this.value;
                }
            </script>
        </div>
        <div class="sliderdiv">
            <input type="range" min="0" max="360" id="angle" class="slider">
            <p>angle: <span id="numberA"></span></p>
                <script>
                    var angle = document.getElementById("angle");
                    var outputA = document.getElementById("numberA");
                    outputA.innerHTML = angle.value;

                    angle.oninput = function()
                    {
                        outputA.innerHTML = this.value;
                    }
            </script>
        </div>
    </div>

    <div id="shape">
        shape
        <!--Shape is generated here-->

        <div id="draw">
            <script>
                document.getElementById("sides").addEventListener("change", draw);

                function draw()
                {
                    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('width', '1000');
                    svg.setAttribute('height', '1000');
                    svg.style.position = "absolute"; 

                    var centerX = 500;
                    var centerY = 500;
                    var radius = 400;
                    var angle = (2 * Math.PI) / sides.value;
                    var points = [];

                    //loop with inner.HTML generating coordinates of points
                    for (var i = 0; i < sides.value; i++)
                    {
                        var x = centerX + radius * Math.cos(i * angle);
                        var y = centerY + radius * Math.sin(i * angle);
                        points.push(x + "," + y);
                        console.log(points);
                    }

                    var polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    polygon.setAttribute('points', points.join(' '));
                    polygon.setAttribute('fill', 'blue');
                    svg.appendChild(polygon);

                    document.body.appendChild(svg);
                }
            </script>
        </div>
    </div>

    <div id="code">
        <!--Textbox with code goes here-->
        code
    </div>
</body>
</html>
